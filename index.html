<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="image">
        <div class="logodiv">
            <img id="logo" src="odin-lined.png">
            <span>odin</span>
        </div>
        <div id="by">
            Photo by <a class="ref" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a class="ref" href="https://unsplash.com/">Unsplash</a>
        </div>

    </div>
    <div id="container">
        <div id="info">
            <p id="maintext">This is not a real online service! You know you need something like this in your life to help you realize your deepsest dreams.
                Sign up <em>now</em> to get started!
            </p>
            <p id="subtext">You <em>know</em> you want to.</p>
        </div>
        <div id="form">
            <form id="form1" novalidate>
                <legend>Let's do this!</legend>
                <div id="inputwindow">
                    <div class="firstcol">
                        <p>
                            <label for="firstname">first name</label>
                            <input type="text" id="firstname" name="firstname"/>
                        </p>
                        <p>
                            <label for="email">email</label>
                            <input type="email" id="email" name="email" />
                        </p>
                        <p>
                            <label for="password">password</label>
                            <input type="password" id="password" name="password"/>
                        </p>  
                    </div>
                    <div class="secondcol">
                        <p>
                            <label for="lastname">last name</label>
                            <input type="text" id="lastname" name="lastname"/>
                        </p>
                        <p>
                            <label for="phonenumber">phone number</label>
                            <input type="tel" id="phonenumber" name="phonenumber" />
                        </p>
                        <p>
                            <label for="confirmpassword">confirm password</label>
                            <input type="password" id="confirmpassword" name="confirmpassword"/>
                            <span class="error" aria-live="polite"></span>
                        </p>  
                    </div> 
                </div>
            </form>
        </div>
        <div id="button">
            <p>
                    <button form="form1" type="submit">Create Account</button>
            </p>
            <p id="login">
                Already have an account? <a id="loglink" href="smth">Log in</a>
            </p>
        </div>
        <script src="script.js"></script>
    </div> 
</body>
</html>
